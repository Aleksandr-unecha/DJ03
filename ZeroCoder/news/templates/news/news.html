<!-- news.html -->
{% extends 'myapp/base.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
    <h1>Новости</h1>
    {% for post in news %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Опубликовано: {{ post.pub_date }} пользователем {{ post.user_name }}</h6>
                <p class="card-text">{{ post.short_description }}</p>
                <p class="card-text">{{ post.text }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
